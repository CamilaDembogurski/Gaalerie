<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Camila Dembogurski">
    <link rel="icon" href="../../../assets/icons/icon.png">
    <title>Conta - Gaalerie</title>

    <!--fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./base.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../../assets/seweetalert2/sweetalert2.css">
</head>
<body>
    <header>
        <nav>
            <div class="navigation-logo"><img class="logo" src="../../../assets/images/logo.png" alt=""></div>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li class="navigation"><a href="../landingPage/index.html">Home</a></li>
                <li class="navigation"><a href="../products/products.html">Produtos</a></li>
                <li class="navigation"><a href="../purchases/purchases.html">Pedidos</a></li>
                <li class="navigation"><a href="../users/users.html">Usuários</a></li>
                <div class="dropdown">
                    <li class="user-arrow">
                        <a><img class="user" src="../../../assets/icons/icon-user-purple.svg" alt="">
                        <div class="arrow" id="arrow" ></div></a>
                    </li>
                    <div class="dropdown-inner" id="dropdown-inner"> 
                        <div class="dropdown-div"><div class="icon-drop-inner"><a class="active-page" href="./account.html"><img class="edit" src="../../../assets/icons/icon-edit-purple.svg" alt=""></div>Editar conta</a></div>
                        <div class="dropdown-div" onclick="cantGoBack()"><div class="icon-drop-inner"><img class="locked" src="../../../assets/icons/icon-locked.svg" alt=""></div>Logout</div>
                    </div>
                </div>
            </ul>
        </nav>
    </header>
    <!--conteúdo-->
    <main>
        <section class="left">
            <form action="" class="account-edit" id="account-edit" autocomplete="off">
                <h1>Editar informações</h1>

                <div class="form-box">
                    <img src="../../../assets/icons/icon-login-name.png" class="form-name icon">
                    <input type="text" placeholder="Nome completo" class="form-input" id="edit-name">
                </div>
                <div class="error-message" id="form-name-error"></div>

                <!--
                <div class="form-box">
                    <img src="../../../assets/icons/icon-login-cpf.png" class="edit-cpf-icon">
                    <input type="text" placeholder="CPF" class="form-input" id="edit-cpf">
                </div>
                <div class="error-message" id="form-cpf-error"></div>
                -->

                <div class="form-box">
                    <img src="../../../assets/icons/icon-login-user.svg" class="form-user icon">
                    <input type="text" placeholder="Usuário" class="form-input" id="edit-user" readonly>
                </div>
                <div class="error-message" id="form-user-error"></div>

                <div class="form-box">
                    <img src="../../../assets/icons/icon-login-at.png" class="form-at icon">
                    <input type="text" placeholder="Email" class="form-input" id="edit-email">
                </div>
                <div class="error-message" id="form-email-error"></div>

                <div class="form-box">
                    <img src="../../../assets/icons/icon-login-password.svg" class="form-password icon">
                    <input type="password" placeholder="Senha" class="form-input" id="edit-password">
                    <div class="eye" id="edit-eye" onclick="eyeCLick('edit-password', 'edit-eye')"></div>
                </div>
                <div class="error-message" id="edit-password-error"></div>

                <div class="form-box">
                    <img src="../../../assets/icons/icon-login-password.svg" class="form-confirm-password icon">
                    <input type="password" placeholder="Confirme sua senha" class="form-input" id="edit-confirm-password">
                    <div class="eye" id="edit-confirm-eye" onclick="eyeCLick('edit-confirm-password', 'edit-confirm-eye')"></div>
                </div>
                <div class="error-message" id="edit-confirm-password-error"></div>

                <input type="submit" class="edit-button" value="Alterar dados">
            </form>
        </section>

        <section class="right">
            <div class="img-list">
                <img src="./../../../assets/icons/icon-user-list.svg" alt="" 
            class="principal" id="principal" 
            onmouseleave="disableAnimation()" 
            onmouseenter="setAnimation()">
            </div>
            <div class="delete-btn">
                <button class="delete" id="delete-account" onclick="deleteAlert()">Deletar conta</button>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-inf">
            <img class="footer-logo" src="../../../assets/icons/icon.png" alt="">
            <p>©2023 Gaalerie</p>
        </div>
        <div class="social">
            <ul class="footer-list">
                <li><a href=""><img class="social-icon" src="../../../assets/icons/icon-facebook.svg" alt=""></a></li>
                <li><a href=""><img class="social-icon" src="../../../assets/icons/icon-instagram.svg" alt=""></a></li>
                <li><a href=""><img class="social-icon" src="../../../assets/icons/icon-whatsapp.svg" alt=""></a></li>
            </ul>
        </div>
    </footer>
</body>
<script src="../../../base.js"></script>
<script src="script.js"></script>
<script src="../../../assets/seweetalert2/sweetalert2.js"></script>
</html>
