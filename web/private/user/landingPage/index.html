<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Camila Dembogurski">
    <link rel="icon" href="../../../assets/icons/icon.png">
    <title>Home - Gaalerie</title>

    <!--fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../base.css">
    <link rel="stylesheet" href="./private/user/landingPage/style.css">
</head>

<body>
    <div class="preloader" id="preloader">
        <div class="ring"></div>
        <span>Carregando...</span>
    </div>
    <header>
        <nav>
            <div class="navigation-logo"><img class="logo" src="../../assets/images/logo.png" alt=""></div>
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li class="navigation"><a class="active-page" id="home">Home</a></li>
                <li class="navigation"><a href="/login-products" id="product">Produtos</a></li>
                <div class="dropdown">
                    <li class="user-arrow">
                        <a><img class="user" src="../../assets/icons/icon-user.svg" alt="">
                            <div class="arrow" id="arrow"></div>
                        </a>
                    </li>
                    <div class="dropdown-inner" id="dropdown-inner">
                        <div class="dropdown-div">
                            <a href="/login-account" id="account-2"><img class="edit"
                                    src="../../assets/icons/icon-edit.svg" alt="">Editar conta
                                <div class="icon-drop-inner">
                                </div>
                            </a>
                        </div>
                        <div class="dropdown-div" onclick="cantGoBack()">
                            <div class="icon-drop-inner"><img class="locked" src="../../assets/icons/icon-locked.svg"
                                    alt=""></div>Logout
                        </div>
                    </div>
                </div>
            </ul>
        </nav>
    </header>
    <!--conteúdo-->
    <main>
        <section class="left">
            <p class="title">Bem vindo…</p>
            <p class="information">Aqui na Gaalerie você é convidado a explorar e apreciar as mais diversas obras do nosso acervo. 
                <br>
                E se você for um artista, entre em contato conosco para vender e divulgar seu trabalho!</p>
            <div class="btn">
                <a href="/login-products"><button class="products" id="product-2">Ver produtos</button></a>
                <a href="/login-account" id="account"><button class="account">Conta</button></a>
            </div>
        </section>

        <section class="right">
            <img src="../../assets/images/principal.png" alt="" class="principal" id="principal"
                onmouseleave="disableAnimation()" onmouseenter="setAnimation()">
        </section>
    </main>
    <footer>
        <div class="footer-inf">
            <img class="footer-logo" src="../../assets/icons/icon.png" alt="">
            <p>©2023 Gaalerie</p>
        </div>
        <div class="social">
            <ul class="footer-list">
                <li><a href=""><img class="social-icon" src="../../assets/icons/icon-facebook.svg" alt=""></a></li>
                <li><a href=""><img class="social-icon" src="../../assets/icons/icon-instagram.svg" alt=""></a></li>
                <li><a href=""><img class="social-icon" src="../../assets/icons/icon-whatsapp.svg" alt=""></a></li>
            </ul>
        </div>
    </footer>
</body>
<script src="../../base.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="./private/user/landingPage/script.js"></script>

</html>
